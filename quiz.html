<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="riktig" style="display: none;">Riktig</h1>
    <h1 id="feil" style="display: none;">Feil</h1>
    <div>
        <button onclick="feil()" id="svar1" >nei</button>
        <button onclick="riktig()" id="svar2" >maybe</button>
        <button onclick="feil()" id="svar3" >ja</button>
    </div>


    <script>
        function feil() {
            document.getElementById("feil").style.display="block"
            document.getElementById("riktig").style.display="none"
        }
        function riktig() {
            document.getElementById("riktig").style.display="block"
            document.getElementById("feil").style.display="none"
        }

    </script>
</body>
</html>
